version: "3"

services:
  alertmanager-bot:
    container_name: alertmanager-bot
    command:
    - --alertmanager.url=http://localhost:9093
    - --log.level=info
    - --store=bolt
    - --bolt.path=/data/bot.db
    environment:
      TELEGRAM_ADMIN: "xxx"
      TELEGRAM_TOKEN: 140783227:xxx
    image: metalmatze/alertmanager-bot:0.4.2
    ports:
    - 8080:8080
    restart: always
    networks:
    - alertmanager-bot
networks:
  alertmanager-bot: {}
  
